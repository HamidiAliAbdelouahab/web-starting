<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatrice</title>
    <link rel="stylesheet" href="./public/style/main.css">
    <link rel="stylesheet" href="./public/style/project-03.css">
  </head>
  <body>
    <!-- ! MAIN CONTENT -->
    <main>
      <section class="big-container">
        <div class="inner-container">
          <!-- ? SCREEN SECTION -->
          <div class="calc-screen">
            <div class="screen-dark-button">
              <img src="./assets/dark.svg" alt="dark" width="25px">
            </div>
            <!-- ? output container -->
            <div class="screen-output-container">
                <p class="screen-opertaion-number">45 + 20 * 10</p>
                <p class="screen-result-number">105</p>
            </div>
          </div>
          <!-- ? BUTTONS SECTION -->
          <div class="calc-buttons">
            <div class="button-container">
              <div class="button-inner-container">
                <!-- ? single row -->
                <div id="ac" class="buttons-single-btn">
                  <span>AC</span>
                </div>
                <div class=" upbtn buttons-single-btn">
                  <span>C</span>
                </div>
                <div class=" upbtn buttons-single-btn">
                  <span>%</span>
                </div>
                <div class=" opr buttons-single-btn">
                  <span>/</span>
                </div>

                <!-- ? single row -->
                <div class="buttons-single-btn">
                  <span>7</span>
                </div>
                <div class="buttons-single-btn">
                  <span>8</span>
                </div>
                <div class="buttons-single-btn">
                  <span>9</span>
                </div>
                <div class=" opr buttons-single-btn">
                  <span>x</span>
                </div>

                <!-- ? single row -->
                <div class="buttons-single-btn">
                  <span>4</span>
                </div>
                <div class="buttons-single-btn">
                  <span>5</span>
                </div>
                <div class="buttons-single-btn">
                  <span>6</span>
                </div>
                <div class=" opr buttons-single-btn">
                  <span>-</span>
                </div>

                <!-- ? single row -->
                <div class="buttons-single-btn">
                  <span>1</span>
                </div>
                <div class="buttons-single-btn">
                  <span>2</span>
                </div>
                <div class="buttons-single-btn">
                  <span>3</span>
                </div>
                <div class=" opr buttons-single-btn">
                  <span>+</span>
                </div>

                <!-- ? single row -->
                <div class="buttons-single-btn">
                  <span>0</span>
                </div>
                <div class="buttons-single-btn">
                  <span>.</span>
                </div>
                <div class="buttons-single-btn">
                  <span>e</span>
                </div>
                <div id="equal" class="buttons-single-btn">
                  <span>=</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
